<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulario de Contacto</h1>
  <form action="#">
    <label>Nombre</label>
    <input type="text" name="nombre">

    <label>Email</label>
    <input type="email" name="email">

    <label>Mensaje</label>
    <textarea name="mensaje"></textarea>

    <button type="submit">Enviar</button> <!-- No envía a ningún lado -->
  </form>
</body>
</html>
